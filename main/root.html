<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP Captive Portal - Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #ffe0e6;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 25px;
      text-align: center;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    .wifi-icon {
      font-size: 40px;
      color: #d81b60;
      margin-bottom: 10px;
    }

    h1 {
      color: #d81b60;
      font-size: 26px;
      margin-bottom: 20px;
    }

    p {
      color: #555555;
      font-size: 16px;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #d81b60;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #d81b60;
      border: none;
      border-radius: 8px;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ad1457;
    }

    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #888888;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="wifi-icon">ðŸ“¶</div>
    <h1>Connect to Wi-Fi ESP32 omelovefamily</h1>
    <p>Please enter your Wi-Fi credentials below.</p>
    <form action="/connect" method="POST">
      <input type="text" name="ssid" placeholder="Wi-Fi SSID" required>
      <input type="password" name="password" placeholder="Wi-Fi Password" required>
      <button type="submit">Connect</button>
    </form>
    <footer>ESP32 Captive Portal</footer>
  </div>
</body>

</html>
